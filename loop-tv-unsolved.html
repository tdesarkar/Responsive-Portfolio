<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ????
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask user input - what are you 2,3 fav tv shows
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds tvShow to end of array
        favTVshows.push(tvShow);
      }

      // Loop through favTVshows array
      for (var j = 0; j < favTVshows.length; j++) {

        // Displaying each fav tv show
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
